{% extends 'base.html' %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <p><a href="{% url 'add_post' %}">Add Post</a></p>
    <table>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>
                    <a href="{% url 'edit_post' post.pk %}">Edit</a> | 
                    <a href="{% url 'delete_post' post.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
