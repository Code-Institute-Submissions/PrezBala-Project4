{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Post{% else %}Add Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Post</button>
    </form>
{% endblock %}
